text.1=Wer als erstes 10 Siegpunkte erreicht gewinnt das Spiel. Erhalte Punkte durch folgendes:
text.2=Baue eine Siedlung
text.3=Baue eine Siedlung zu einer Stadt aus
text.4=Kaufe Entwicklungskarten um die Chance auf eine Siegpunktkarte zu erhalten
text.5=Erhalte die "Längste Straße". Es sind mindeste 5 aufeinanderfolgende Straßen notwendig, um das Achievement zu erhalten
text.6=Erhalte die "Größte Armee". Es müssen mindesten 3 Entwicklungskarten gespielt werden, um das Achievement zu erhalten
text.7=!!! Andere Spieler können "Längste Straße" oder "Größte Armee" klauen, wenn sie mehr Straßen oder gespielte Ritter haben !!!
#diceRolls
text.8=Nach den anfangs Platzierungen würfelt jeder Spieler zu begin des eigenen Zuges. Jeder Würfelwurf entscheidet welche Ressourcen verteilt werden: bei jedem Wurf werden die Ressourcen entsprechende der Nummern auf dem Spielfeld verteilt, an die Spieler welche an einem solchen Feld ihre Siedlung oder Stadt haben.
text.9=Jede Augenzahl hat eine unterschiedlich hohe Wahrscheinlichkeit zu erscheinen. 7 ist die wahrscheinlichste Nummer, gefolgt von 6 und 8, welche rot markiert sind.
#buildingAndCosts
upgrade.to.city=Zu einer Stadt aufwerten
development.card=Entwicklungskarte
wood.brick=Holz + Lehm
wood.brick.sheep.grain=Holz + Lehm + Wolle + Getreide
grain.ore=Getreide + Erz
sheep.grain.ore=Wolle + Getreide + Erz
text.10=Jeder Spieler kann maximal 15 Straßen, 5 Siedlungen und 4 Städte bauen.
#developmentCards
text.11=Entwicklungskarten haben besondere Fähigkeiten. Es gibt insgesamt 25 in einem Kartendeck (in einem klassischen 4 Spieler Spiel).
knight.cards=14 Ritterkarten
road.building.cards=2 Straßenbaukarten
plenty.cards=2 Erfindungskarten
monopoly.cards=2 Monopolkarten
victory.point.cards=5 Siegpunktkarten
text.12=Setzte den Räuber auf ein anderes Feld und stehle eine zufällige Karte von einem Spieler an diesem Feld
text.13=Platziere 2 Straßen kostenlos
text.14=Wähle 2 Ressourcen von der Bank
text.15=Stehle alle Ressourcen eines Types von allen anderen Spielern
text.16=Erhalte heimlich einen Siegpunkt. Siegpunktkarten werden aufgedeckt, sobald du 10 Punkte hast
text.17=Du kannst nur eine Karte pro Runde spielen. Du darfst eine Entwicklungskarte nicht in der Runde spiele, in der du sie gekauft hast.
#trading
text.18=Du kannst mit anderen Spielern oder der Bank handeln.
text.19=Du kannst mit der Bank handeln. Tausche 4 Karten desselben Types gegen 1 Ressource deiner Wahl.
text.20=Baue eine Siedlung an einem 3:1 Hafen um 3 Karten desselben Typs gegen 1 Ressource deiner Wahl zu tauschen.
text.21=Baue eine Siedlung an einem 2:1 Hafen um 2 Karten des Typs des Hafens gegen 1 Ressource deiner Wahl zu tauschen.
text.22=Du kannst jede Anzahl oder Kombination von Ressourcen anderen Spielern anbieten und jede Anzahl oder Kombination von Ressourcen zurückerhalten (aber du kannst keine Ressource des gleichen Typs tauschen).
